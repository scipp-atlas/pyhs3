name: Docs

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.59.0
          cache: true
          cache-key: docs
          cache-write:
            ${{ github.event_name == 'push' && github.ref_name == 'main' }}
          environments: docs

      - name: Check docstrings
        run: pixi run check-docstrings

      - name: Check for broken links
        run: |
          pixi run docs-linkcheck -q -W --warning-file doc-warnings.txt
          # Don't ship the linkcheck
          rm -r docs/_build/linkcheck ||:

      # https://github.com/sphinx-doc/sphinx/issues/8791#issuecomment-3712758665
      - name: Print warnings from broken links
        if: always()
        run: |
          ls docs/
          ls docs/_build
          cat doc-warnings.txt

      - name: Build docs
        run: pixi run docs-build -W

      - name: Fix permissions if needed
        run: |
          chmod -c -R +rX "docs/_build/html/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "docs/_build/html"

  deploy:
    name: Deploy docs to GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    # Set permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
